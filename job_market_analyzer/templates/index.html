<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Market Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #444;
            text-align: center;
        }
        .visualizations {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .vis-item {
            flex-basis: 48%;
            text-align: center;
            margin-bottom: 20px;
        }
        .vis-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Market Analysis</h1>

        <div class="visualizations">
            <div class="vis-item">
                <h2>Jobs by Location</h2>
                <img src="{{ url_for('static', filename='jobs_by_location.png') }}" alt="Jobs by Location">
            </div>
            <div class="vis-item">
                <h2>Most Common Skills</h2>
                <img src="{{ url_for('static', filename='skills_wordcloud.png') }}" alt="Skills Word Cloud">
            </div>
        </div>

        <h2>Recent Job Postings</h2>
        <table>
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{ job['Job Title'] }}</td>
                    <td>{{ job['Company Name'] }}</td>
                    <td>{{ job['Location'] }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3">No job postings found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
